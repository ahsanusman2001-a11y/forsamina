<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Parisienne&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100%;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ff9a9e 100%);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: fixed;
      }

      /* Floating hearts in background */
      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .floating-heart {
        position: absolute;
        font-size: 20px;
        color: #ff1493;
        opacity: 0.6;
        animation: floatUp 8s linear infinite;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Rose petals */
      .petals {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }

      .petal {
        position: absolute;
        font-size: 25px;
        opacity: 0.8;
        animation: fall 10s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .container {
        height: 500px;
        width: 500px;
        border-radius: 50%;
        position: relative;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        box-shadow: 
          0 0 60px rgba(255, 20, 147, 0.3),
          inset 0 0 60px rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .container::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 50%;
        border: 3px solid rgba(255, 105, 180, 0.4);
        animation: borderPulse 2s ease-in-out infinite;
      }

      @keyframes borderPulse {
        0%, 100% { transform: scale(1); opacity: 0.4; }
        50% { transform: scale(1.02); opacity: 0.7; }
      }

      .img1 {
        position: relative;
        height: 120px;
        z-index: 2;
        filter: hue-rotate(320deg);
        transition: transform 0.5s ease;
      }

      .img1:hover {
        transform: scale(1.1);
      }

      .img2 {
        position: relative;
        height: 180px;
        z-index: 2;
        filter: hue-rotate(320deg);
        transition: transform 0.5s ease;
      }

      .img2:hover {
        transform: scale(1.1);
      }

      .bottom {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .top {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .shake {
        animation: shake 0.5s infinite ease-in-out;
      }

      @keyframes shake {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-5px, 3px); }
        20% { transform: translate(3px, -8px); }
        30% { transform: translate(-6px, -3px); }
        40% { transform: translate(3px, 6px); }
        50% { transform: translate(-9px, 2px); }
        60% { transform: translate(2px, -1px); }
        70% { transform: translate(-2px, -2px); }
        80% { transform: translate(6px, 2px); }
        90% { transform: translate(-1px, 2px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      /* Beating heart */
      .beating-heart {
        display: none;
        position: absolute;
        font-size: 150px;
        z-index: 1;
        animation: heartbeat 1s ease-in-out infinite;
        filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.6));
        top:25%;
      }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        15% { transform: scale(1.2); }
        30% { transform: scale(1); }
        45% { transform: scale(1.15); }
        60% { transform: scale(1); }
        100% { transform: scale(1); }
      }

      .img4, .img5, .img6, .img7 {
        display: none;
        position: absolute;
        font-size: 80px;
        animation: pulse 1s infinite;
        filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.5));
      }

      .img4 {
        left: 20px;
        bottom: 20px;
      }
      .img5 {
        top: 10px;
        right: 100px;
      }
      .img6 {
        top: 10px;
        left: 100px;
      }
      .img7 {
        bottom: 50px;
        right: 50px;
      }

      .love-message {
        display: none;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 52px;
        font-weight: bold;
        color: #fff;
        text-shadow: 
          0 0 10px #ff1493,
          0 0 20px #ff1493,
          0 0 30px #ff1493,
          2px 2px 4px rgba(0,0,0,0.3);
        z-index: 100;
        font-family: 'Great Vibes', 'Dancing Script', cursive;
        opacity: 0;
        white-space: nowrap;
        text-align: center;
        width: 100%;
      }

      .love-message .heart {
        display: inline-block;
        animation: heartbeat 1s ease-in-out infinite;
      }

      /* Romantic quote */
      .romantic-quote {
        display: none;
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, 80px);
        font-size: 20px;
        color: #000;
        font-family: 'Parisienne', cursive;
        text-shadow: 0 0 10px rgba(255, 20, 147, 0.8), 0 0 20px rgba(255, 20, 147, 0.5);
        opacity: 0;
        text-align: center;
        width: 90%;
        font-style: italic;
        z-index: 50;
        white-space: wrap;
      }

      /* Forever message */
      .forever-message {
        display: none;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: #ff69b4;
        font-family: 'Dancing Script', cursive;
        text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        opacity: 0;
      }

      .click-text {
        position: absolute;
        bottom: -80px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        color: #fff;
        font-family: 'Dancing Script', cursive;
        font-style: italic;
        text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        animation: textGlow 2s ease-in-out infinite;
      }

      @keyframes textGlow {
        0%, 100% { text-shadow: 0 0 10px rgba(255, 20, 147, 0.8); }
        50% { text-shadow: 0 0 20px rgba(255, 20, 147, 1), 0 0 30px rgba(255, 20, 147, 0.6); }
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #fff 0%, transparent 70%);
        border-radius: 50%;
        animation: sparkle 1.5s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
      }

      @media screen and (max-width: 600px) {
        .container {
          height: 320px;
          width: 320px;
        }
        .img1 {
          height: 80px;
        }
        .img2 {
          height: 120px;
        }
        .top {
          top: 35%;
        }
        .bottom {
          top: 65%;
        }
        .click-text {
          bottom: -50px;
          font-size: 18px;
        }
        .love-message {
          font-size: 32px;
          white-space: nowrap;
          top: 30%;
        }
        .romantic-quote {
          font-size: 16px;
          bottom: 0px;
          top:unset;
        }
        .forever-message {
          font-size: 18px;
          bottom: 30px;
        }
        .beating-heart {
          font-size: 100px;
        }
        .img5 {
          top: 10px;
          right: 10px;
          font-size: 40px;
        }
        .img6 {
          top: 10px;
          left: 10px;
          font-size: 40px;
        }
        .img4 {
          bottom: 10px;
          left: 0px;
          font-size: 40px;
        }
        .img7 {
          bottom: 10px;
          right: 10px;
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Rose petals -->
    <div class="petals" id="petals"></div>

    <!-- Beating heart (shown after click) -->
    <div class="beating-heart" id="beatingHeart">‚ù§Ô∏è</div>

    <div class="img4">üíï</div>
    <div class="img5">‚ù§Ô∏è</div>
    <div class="img6">üíñ</div>
    <div class="img7">üíó</div>

    <div class="container">
      <!-- Sparkles container -->
      <div id="sparkles"></div>
      
      <div class="love-message">
        <span class="heart">‚ù§Ô∏è</span> I Love You <span class="heart">üíï</span>
      </div>

      <div class="romantic-quote">
        "In your eyes, I found my home. In your heart, I found my love. In your smile, I found my happiness. üíï"
      </div>

      <div class="forever-message">
        ‚ù§Ô∏è Forever Yours ‚ù§Ô∏è
      </div>

      <div class="top">
        <img src="img/gift1.png" alt="" class="img1 shake" />
      </div>
      <div class="bottom">
        <img src="img/gift2.png" alt="" class="img2 shake" />
      </div>
      <div class="click-text">Click to open your gift üíù</div>
    </div>

    <!-- Romantic Music Audio Element -->
    <audio id="romanticMusic" loop>
      <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_946bc3eb81.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      // Create floating hearts
      function createFloatingHearts() {
        const container = document.getElementById('floatingHearts');
        const hearts = ['üíï', 'üíó', 'üíñ', 'üíò', '‚ù§Ô∏è', 'üíù'];
        
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement('div');
          heart.className = 'floating-heart';
          heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDelay = Math.random() * 8 + 's';
          heart.style.animationDuration = (6 + Math.random() * 4) + 's';
          container.appendChild(heart);
        }
      }

      // Create rose petals
      function createPetals() {
        const container = document.getElementById('petals');
        const petals = ['üåπ', 'ü•Ä', 'üå∏', 'üíÆ'];
        
        for (let i = 0; i < 12; i++) {
          const petal = document.createElement('div');
          petal.className = 'petal';
          petal.innerHTML = petals[Math.floor(Math.random() * petals.length)];
          petal.style.left = Math.random() * 100 + '%';
          petal.style.animationDelay = Math.random() * 10 + 's';
          petal.style.animationDuration = (8 + Math.random() * 6) + 's';
          container.appendChild(petal);
        }
      }

      // Create sparkles
      function createSparkles() {
        const container = document.getElementById('sparkles');
        
        for (let i = 0; i < 20; i++) {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.animationDelay = Math.random() * 1.5 + 's';
          container.appendChild(sparkle);
        }
      }

      // Initialize
      createFloatingHearts();
      createPetals();
      createSparkles();

      // Play romantic music when clicking on click-text
      document.querySelector(".click-text").addEventListener("click", function(e) {
        e.stopPropagation(); // Prevent triggering container click
        const music = document.getElementById("romanticMusic");
        music.play().catch(error => {
          console.log("Music playback failed:", error);
        });
      });

      document.querySelector(".container").addEventListener("click", () => {
        // Show all hearts
        document.querySelector(".img4").style.display = "block";
        document.querySelector(".img5").style.display = "block";
        document.querySelector(".img6").style.display = "block";
        document.querySelector(".img7").style.display = "block";
        document.querySelector(".click-text").style.display = "none";
        document.querySelector(".img1").classList.remove("shake");
        document.querySelector(".img2").classList.remove("shake");

        // Show beating heart
        const beatingHeart = document.getElementById('beatingHeart');
        beatingHeart.style.display = 'block';

        // JavaScript animation for top div - rotate first
        setTimeout(() => {
          document.querySelector(".img1").style.transform =
            "rotate3d(1, 0, 0, 80deg)";
        }, 0);
        
        // JavaScript animation to hide top div and show love message simultaneously
        const img1 = document.querySelector(".img1");
        const loveMessage = document.querySelector(".love-message");
        const romanticQuote = document.querySelector(".romantic-quote");
        const foreverMessage = document.querySelector(".forever-message");
        const duration = 2000;
        const startTime = Date.now();
        
        // Show elements at the start
        loveMessage.style.display = "block";
        romanticQuote.style.display = "block";
        foreverMessage.style.display = "block";
        
        function animateTransition() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Fade out the img1
          img1.style.opacity = 1 - progress;
          
          // Fade in the messages
          loveMessage.style.opacity = progress;
          romanticQuote.style.opacity = progress;
          foreverMessage.style.opacity = progress;
          
          if (progress < 1) {
            requestAnimationFrame(animateTransition);
          }
        }
        
        // Start the JavaScript animation after the rotate
        setTimeout(() => {
          animateTransition();
        }, 100);

        // Heart confetti
        const count = 500,
          defaults = {
            origin: { y: 0.7 },
          };

        function fire(particleRatio, opts) {
          confetti(
            Object.assign({}, defaults, opts, {
              particleCount: Math.floor(count * particleRatio),
              colors: ['#ff1493', '#ff69b4', '#ffb6c1', '#ff0000', '#ffc0cb', '#ff77aa', '#e91e63'],
              shapes: ['heart'],
            })
          );
        }

        fire(0.25, {
          spread: 26,
          startVelocity: 55,
        });

        fire(0.2, {
          spread: 60,
        });

        fire(0.35, {
          spread: 100,
          decay: 0.91,
          scalar: 0.8,
        });

        fire(0.1, {
          spread: 120,
          startVelocity: 25,
          decay: 0.92,
          scalar: 1.2,
        });

        fire(0.1, {
          spread: 120,
          startVelocity: 45,
        });
        
        const end = Date.now() + 10 * 1000;

        const colors = ["#ff1493", "#ff69b4", "#ffb6c1", "#ff0000", "#e91e63"];

        (function frame() {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
            shapes: ['heart'],
          });

          confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
            shapes: ['heart'],
          });

          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      });
    </script>
  </body>
</html>
